<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iFrame Embedding Test</title>
    <style>
        body { font-family: sans-serif; padding: 20px; background: #f5f5f5; }
        h1 { color: #333; }
        .test-frame {
            width: 100%;
            height: 600px;
            border: 2px solid #c9a961;
            border-radius: 8px;
        }
        .info {
            background: #fff;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            border-left: 4px solid #c9a961;
        }
        code { background: #eee; padding: 2px 6px; border-radius: 3px; }
    </style>
</head>
<body>
    <h1>iFrame Embedding Test - Maison Doré</h1>
    <div class="info">
        <p><strong>Test:</strong> Die Restaurant-Seite wird unten im iFrame eingebettet.</p>
        <p><strong>Erlaubte Domains:</strong> <code>studiomeyer.io</code>, <code>*.studiomeyer.io</code></p>
        <p><strong>CSP Header:</strong> <code>frame-ancestors 'self' https://studiomeyer.io https://*.studiomeyer.io</code></p>
    </div>

    <h2>Embedded Restaurant Page:</h2>
    <iframe
        src="https://restaurant.studiomeyer.io/"
        class="test-frame"
        title="Maison Doré Restaurant"
        loading="lazy">
    </iframe>

    <h2>Embed Check Endpoint:</h2>
    <iframe
        src="https://restaurant.studiomeyer.io/embed-check"
        style="width: 100%; height: 150px; border: 1px solid #ccc; border-radius: 4px;"
        title="Embed Health Check">
    </iframe>
</body>
</html>
